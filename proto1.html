<script type="text/javascript">
	// emular herancias en JavaScript 
	function Domestico () {
		this.animal = "";
		this.nombre= "";
		this.configurarAnimal = function(nuevoAnimal) {
			this.animal = nuevoAnimal;
		}
		this.configurarNombre = function(nuevoNombre) {
			this.nombre = nuevoNombre;
		}
	}

	var miGato = new Domestico();
	miGato.configurarAnimal = "gato";
	miGato.configurarNombre = "Silvestre";

	var gatoVecino = new Domestico();
	gatoVecino.configurarAnimal = "gato montés";
	gatoVecino.configurarNombre = "Monti";

	Perro.prototype = new Domestico();
	function Perro() {
		this.raza = "";
		this.conigurarRaza = function(nuevaRaza) {
			this.raza = nuevaRaza;
		}
		this.mostrarInfo = function() {
			alert(this.nombre + " es un " + this.raza);
		}
	}

	var perroApaleao = new Perro();
	perroApaleao.configurarNombre("Txutxo Pulgoso");
	perroApaleao.configurarAnimal("Galgo");

                  /*   Extender objetos preconstruidos  con Prototype Built-in */

                  String.prototype.voltear = function() {
                  	// a través de una función anónima, hacemos que el método "voltear" herede todas la propiedades del objeto preconstruido  
                  	// "String"
                                  var salida = "";
                                  for(var i = this.length-1; i>=0; i--) {
                                  	   salida += this.substr(i, 1);
                                  }
                                  return salida;
                  }

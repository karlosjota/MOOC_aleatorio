<body>
	<h1>Programación Orientada o Objetos</h1>
	<div id="id_1"></div>
<script type="text/javascript">
		function Persona(nombrePersona) {
			this.nombre = nombrePersona;
			this.info = 'Esta persona se llama ' + this.nombre;
			this.mostrarInfo = function() {
				alert(this.info);
			}
		}

		var persona1 = new Persona('Adan');
		var persona2 = new Persona('Eva');
		var persona3 = new Persona('Karlos');

		Persona.prototype.diHola = function() {
			alert(this.nombre + " dice Hola");
		}
		



</script>
<!-- Uso de Prototype-->
<input type="button" value="Mostrar Info Adán" onclick="persona1.diHola()" />
<input type="button" value="Mostrar Info Eva" onclick="persona2.mostrarInfo()" />
<input type="button" value="Mostrar info Karlos" onclick = "persona3.diHola()" />
<input type="button" value="karlos dice Hola" onclick="persona3.diHola()" />
</body>
</html>
